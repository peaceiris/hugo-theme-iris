{{ if .Site.Params.internalJS }}
  <script>
    {{ $mtJS := resources.Get "materialize/materialize.min.js" | resources.Minify }}
    {{ $mtJS.Content | safeJS }}
  </script>
{{ else }}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
{{ end }}
