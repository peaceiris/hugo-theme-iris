version: '3'

services:
  hugo:
    container_name: hugo
    # image: "peaceiris/hugo:v${HUGO_VERSION}"
    image: peaceiris/hugo:v${HUGO_VERSION}-mod  # Hugo Modules
    ports:
      - 1313:1313
    volumes:
      - ${PWD}:/src
    stdin_open: true
    tty: true
    working_dir: /src/exampleSite
    command:
      - server
      - --bind=0.0.0.0
      - --buildDrafts
      - --themesDir
      - ../
      - --layoutDir
      - ../layouts
